<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agently</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="bg-teal-900 text-white sticky top-0 z-10">
        <section class="max-w-4xl max-auto p-4 flex justify-between items-center">
            <div>
                <img src="./img/feuler.svg" alt="agent icon" />
                <h id="agent-name" class="text-3xl font-medium">Feuler</h>
            </div>

            <div>
                <p id="greeting">Hello, I am Samuel's personal assistant</p>
            </div>
        </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <textarea id="inbox" rows="10" readonly class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" ></textarea>
        <div class="grid  grid-cols-5">
            <textarea id="outbox" rows="2" class="col-span-4 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" ></textarea>
            <button id="send"><img src="./img/send.png" class="col-span-1" /></button>
        </div>
    </main>
    <footer class="font-bold">4 Digital Assets (c) 2023</footer>
</body>

<script src="index.js" ></script>
</html>
